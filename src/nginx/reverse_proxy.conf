
  server {
    listen 80;
    server_name _;
    
    location / {
      proxy_pass http://$host:5002;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }

    location /api {
      proxy_pass http://$host:5001;
      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
    }

    
  }

